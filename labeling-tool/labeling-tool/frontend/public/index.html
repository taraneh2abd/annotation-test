<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Image Labeling Tool</title>
  <style>
.card.focus {
  box-shadow: 0 0 0 3px #3b82f6 inset; /* default blue focus */
}
.card.pos.focus {
  box-shadow: 0 0 0 3px #10b981 inset; /* green if positive */
}
.card.neg.focus {
  box-shadow: 0 0 0 3px #ef4444 inset; /* red if negative */
}
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 0; background: #0f172a; color: #e2e8f0; }
    header { padding: 16px 24px; background: #111827; position: sticky; top: 0; z-index: 10; display: flex; align-items: center; gap: 12px; }
    h1 { font-size: 20px; margin: 0; }
    .container { padding: 16px 24px; }
    .toolbar { display: flex; gap: 8px; margin-bottom: 12px; flex-wrap: wrap; }
    button { background: #1f2937; color: #e5e7eb; border: 1px solid #334155; padding: 8px 12px; border-radius: 10px; cursor: pointer; }
    button:hover { background: #374151; }
    .status { opacity: 0.8; font-size: 14px; }
    .query { margin: 16px 0; }
    .query img { max-height: 240px; border-radius: 12px; display: block; border: 1px solid #334155; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
    .card { position: relative; border-radius: 12px; overflow: hidden; background: #0b1220; border: 1px solid #334155; cursor: pointer; }
    .card img { width: 100%; height: 140px; object-fit: cover; display: block; }
    .badge { position: absolute; top: 6px; left: 6px; padding: 2px 6px; border-radius: 999px; font-size: 12px; background: #111827; border: 1px solid #334155; }
    .pos { box-shadow: 0 0 0 3px #10b981 inset; }
    .neg { box-shadow: 0 0 0 3px #ef4444 inset; }
    .hint { font-size: 13px; opacity: .8; }
    footer { padding: 16px 24px; opacity: 0.7; font-size: 13px; }
    a { color: #93c5fd; }
  </style>
</head>
<body>
  <header>
    <h1>Image Labeling Tool</h1>
    <div class="status" id="status"></div>
  </header>
  <div class="container">
    <div class="toolbar">
      <button id="newBatch">New Batch</button>
      <button id="save">Save Selections</button>
      <span class="hint">left-click = positive (green), right-click = negative (red), click again to clear</span>
    </div>

    <section class="query">
      <h3>Query Image</h3>
      <img id="queryImg" alt="Query" />
    </section>

    <section>
      <h3>Candidates</h3>
      <div class="grid" id="grid"></div>
    </section>
  </div>
  <footer class="container">
    Backend API: <code id="apiBase"></code> — Images served directly by backend at <code>/images/*</code>
  </footer>

  <script>
    const API = 'http://localhost:8000';  
    document.getElementById('apiBase').textContent = API;

    const grid = document.getElementById('grid');
    const queryImg = document.getElementById('queryImg');
    const status = document.getElementById('status');
    const selected = new Map();  

    let currentIndex = 0;  

    function setStatus(msg) { status.textContent = msg || ''; }

function card(url, index) {
  const d = document.createElement('div');
  d.className = 'card';
  const img = document.createElement('img');
  img.src = `${API}${url}`;
  img.draggable = false;
  d.appendChild(img);
  const badge = document.createElement('div');
  badge.className = 'badge';
  badge.textContent = '—';
  d.appendChild(badge);

  d.addEventListener('click', () => {
    currentIndex = index;
    const cur = selected.get(index);
    if (cur === 'pos') selected.delete(index); 
    else selected.set(index, 'pos');
    updateFocusAndState();
  });

  d.addEventListener('contextmenu', (e) => {
    e.preventDefault();
    currentIndex = index;
    selected.set(index, 'neg'); 
    updateFocusAndState();
    return false;
  });

  return d;
}

async function fetchSession() {
  setStatus('Loading batch...');
  selected.clear();
  grid.innerHTML = '';
  try {
    const res = await fetch(API + '/api/session');
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const data = await res.json();

    queryImg.src = `${API}${data.queryImage}`;  
    data.images.forEach((u, index) => grid.appendChild(card(u, index)));
    setStatus('Batch loaded. Select matches and click Save.');
  } catch (err) {
    console.error(err);
    setStatus('Failed to load: ' + err.message);
  }
}

async function saveSelections() {
  const positives = [];
  const negatives = [];
  for (const [index, state] of selected.entries()) {
    if (state === 'pos') positives.push(index);
    if (state === 'neg') negatives.push(index);
  }
  const body = {
    queryImage: queryImg.src,
    positives, negatives,
  };
  setStatus('Saving...');
  try {
    const res = await fetch(API + '/api/labels/save', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body),
    });
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const data = await res.json();
    setStatus('Saved ✓ — ' + (data.ok ? 'ok' : 'not ok'));
  } catch (err) {
    console.error(err);
    setStatus('Save failed: ' + err.message);
  }
}

function updateFocus() {
  const cards = grid.getElementsByClassName('card');
  Array.from(cards).forEach((c, idx) => {
    if (idx === currentIndex) c.classList.add('focus');
    else c.classList.remove('focus');
  });
}

function updateFocusAndState() {
  const cards = grid.getElementsByClassName('card');
  Array.from(cards).forEach((c, idx) => {
    const state = selected.get(idx);
    c.classList.remove('focus', 'pos', 'neg');
    if (state === 'pos') c.classList.add('pos');
    else if (state === 'neg') c.classList.add('neg');

    if (idx === currentIndex) {
      c.classList.add('focus');
      if (state === 'pos') c.classList.add('pos');
      else if (state === 'neg') c.classList.add('neg');
      else c.classList.add('focus');
    }

    const badge = c.querySelector('.badge');
    badge.textContent = state || (idx === currentIndex ? 'selected' : '—');
  });
}

window.addEventListener('keydown', (e) => {
  const cards = grid.getElementsByClassName('card');
  if (!cards.length) return;

  if (e.key === 'ArrowRight') currentIndex = Math.min(currentIndex + 1, cards.length - 1);
  else if (e.key === 'ArrowLeft') currentIndex = Math.max(currentIndex - 1, 0);
  else if (e.key === ' ') {
    const cur = selected.get(currentIndex);
    if (!cur) selected.set(currentIndex, 'pos');
    else if (cur === 'pos') selected.set(currentIndex, 'neg');
    else if (cur === 'neg') selected.delete(currentIndex);
    e.preventDefault();
  }

  updateFocusAndState();
});

// Initialize session and focus
fetchSession().then(updateFocus);

// Attach buttons
document.getElementById('save').addEventListener('click', saveSelections);
document.getElementById('newBatch').addEventListener('click', fetchSession);

  </script>
</body>
</html>
