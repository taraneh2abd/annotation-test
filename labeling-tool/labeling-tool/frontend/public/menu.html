<!-- menu.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menu - Image Labeling Tool</title>
<style>
body {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  margin:0; padding:0;
  background:#0f172a; color:#e2e8f0;
  display:flex; justify-content:center; align-items:center;
  height:100vh;
}
#menu {
  display:flex; flex-direction:column; align-items:center;
}
button {
  background:#1f2937; color:#e5e7eb;
  border:1px solid #334155;
  padding:12px 18px; border-radius:10px;
  margin:10px; cursor:pointer; width:220px;
  text-align:center; font-size:15px;
}
button:hover { background:#374151; }
</style>
</head>
<body>
<div id="menu">
  <h2 style="margin-bottom:20px;">Main Menu</h2>
  <button id="uploadBatchBtn">Upload batch as ZIP</button>
  <button id="uploadImagesBtn">Upload non labeled images as ZIP</button>
  <button id="labelingBtn">Labeling the query number...</button>
</div>

<script>
const API = 'http://localhost:8000';

// upload batch
document.getElementById('uploadBatchBtn').addEventListener('click', () => {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = '.zip';
  input.onchange = async () => {
    const file = input.files[0];
    if(file){
      const formData = new FormData();
      formData.append('file', file);
      await fetch(`${API}/api/upload_batch`, {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + localStorage.getItem('TOKEN') },
        body: formData
      });
      alert('Batch uploaded!');
    }
  };
  input.click();
});

// upload non-labeled images
document.getElementById('uploadImagesBtn').addEventListener('click', () => {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = '.zip';
  input.onchange = async () => {
    const file = input.files[0];
    if(file){
      const formData = new FormData();
      formData.append('file', file);
      await fetch(`${API}/api/upload_images`, {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + localStorage.getItem('TOKEN') },
        body: formData
      });
      alert('Images uploaded!');
    }
  };
  input.click();
});

// go to labeling input page
document.getElementById('labelingBtn').addEventListener('click', () => {
  const queryNum = prompt("Enter labeling query number:");
  if(queryNum){
    window.location.href = `app.html?query=${encodeURIComponent(queryNum)}`;
  }
});

</script>
</body>
</html>
